# Test configuration file for PipelineConfig.from_yaml()

dataset:
  text_columns: ["title", "abstract"]
  join_with: "\n"
  label_column: null
  id_column: "uuid"
  drop_empty: true
  auto_detect_text_columns: true
  validate_columns: true
  strict_mode: false

embeddings:
  model_name: "all-MiniLM-L6-v2"
  max_length: 256
  normalize: true

pipeline:
  epochs: 10
  learning_rate: 0.0001
  enable_fine_tune: false
  enable_auto_update: true

clustering:
  min_cluster_size: 10
  orphan_threshold: 5

evaluation:
  enable_audit: false
  enable_performance: true

